<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-6">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">썸네일</th>
      <th scope="col">제목</th>
      <th scope="col">댓글</th>
      <th scope="col">추천</th>
      <th scope="col">등록시간</th>
        <th scope="col">크롤링시간</th>
    </tr>
  </thead>
  <tbody>
    {% for myDeal in myDeals%}
    <tr>

      <td><img src="{{myDeal.image_url}}" class="img-thumbnail" style="width:40px;height:40px;"></td>
        <td><a href="{{myDeal.link}}">{{myDeal.title}}</a></td>
      <td>{{myDeal.reply_count}}</td>
        <td>{{myDeal.up_count}}</td>
      <td>{{myDeal.enroll}}</td>
        <td>{{myDeal.created_at}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</body>
</html>
